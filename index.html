<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fuel Moisture Calculator</title>
    <script src="fuel-moisture-calculator.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 700px;
            text-align: center;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Interactive Fuel Moisture Calculator</h1>
    <form id="fuelForm">
        <label for="temp">Temperature (Â°F):</label>
        <input type="number" id="temp" placeholder="e.g., 85" required />

        <label for="rh">Relative Humidity (%):</label>
        <input type="number" id="rh" placeholder="e.g., 50" required />

        <button type="button" id="calculateButton">Compute EMC</button>
    </form>

    <div class="output">
        <p id="resultOutput"></p>
    </div>

    <script>
        // Button event listener
        document.getElementById("calculateButton").addEventListener("click", () => {
            const temp = parseFloat(document.getElementById("temp").value);
            const rh = parseFloat(document.getElementById("rh").value);

            try {
                // Use the library to compute EMC
                const emc = FuelMoistureCalculator.computeEMC(temp, rh);
                document.getElementById("resultOutput").textContent = `Equilibrium Moisture Content (EMC): ${emc}%`;
            } catch (error) {
                document.getElementById("resultOutput").textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
